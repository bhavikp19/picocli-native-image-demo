language: java
jdk:
  - openjdk11

#os:
#  - linux
#  - osx
#  - windows

jobs:
  include:
    - os: linux
      env: DUMMY=alreadyHasJava
    - os: osx
      env: DUMMY=alreadyHasJava
    - os: windows
      language: shell
      env: JAVA_HOME=c:/java8
#      env: JAVA_HOME="c:\Program Files\Java\jdk1.8.0_231"
install:
  - if [ $TRAVIS_OS_NAME = windows ]; then choco install jdk8 -params 'installdir=c:\\java8'; fi
  - if [ $TRAVIS_OS_NAME = windows ]; then choco install windows-sdk-7.1 kb2519277; fi

before_script:
  - chmod +x gradlew
script:
  - ./gradlew check --info
  - if [ $TRAVIS_OS_NAME  = windows ]; then "$JAVA_HOME/bin/jar.exe" -cMvf build/graal/checksum-$TRAVIS_OS_NAME.zip build/graal/checksum.exe ; fi
  - if [ $TRAVIS_OS_NAME != windows ]; then zip -v build/graal/checksum-$TRAVIS_OS_NAME.zip build/graal/checksum ; fi

